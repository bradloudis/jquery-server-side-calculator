<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main>
      <div class="calcFields">
        <input type="number" placeholder="0" class="js-numOne" />
        <button class="js-addBtn">+</button>
        <button class="js-minusBtn">-</button>
        <button class="js-multiplyBtn">*</button>
        <button class="js-divideBtn">/</button>
        <input type="number" placeholder="0" class="js-numTwo" />
        <button class="js-equalBtn">=</button>
        <button class="js-clearBtn">C</button>
      </div>
    </main>
  </body>
</html>
