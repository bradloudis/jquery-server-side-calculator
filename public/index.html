<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abel"
    />
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main>
      <div class="calcFields">
        <input type="number" placeholder="---" class="js-numOne" />
        <button class="js-addBtn" name="+">+</button>
        <button class="js-minusBtn" name="-">-</button>
        <button class="js-multiplyBtn" name="*">*</button>
        <button class="js-divideBtn" name="/">/</button>
        <input type="number" placeholder="---" class="js-numTwo" />
        <button class="js-equalBtn">=</button>
        <button class="js-clearBtn">C</button>
      </div>
      <div class="js-bigResult">
        <!-- large result here! -->
      </div>
      <div>
        <ul class="js-results">
          <!-- calc results here! -->
        </ul>
      </div>
    </main>
  </body>
</html>
